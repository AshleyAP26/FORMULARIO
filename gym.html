<!DOCTYPE html>
<html>
<head>
    <title>Inscripción para Gimnasio</title>
</head>
<body>
    <h1>Formulario de Inscripción para Gimnasio</h1>
    <form action="procesar_inscripcion.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" placeholder="Ingrese su edad" required><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label>Membresía:</label><br>
        <input type="radio" id="membresia-basica" name="membresia" value="basica">
        <label for="membresia-basica">Básica</label><br>
        <input type="radio" id="membresia-premium" name="membresia" value="premium">
        <label for="membresia-premium">Premium</label><br>

        <h2>Horario de entrenamiento preferido:</h2>
        <input type="radio" id="manana" name="horario" value="manana">
        <label for="manana">Mañana</label><br>
        <input type="radio" id="tarde" name="horario" value="tarde">
        <label for="tarde">Tarde</label><br>
        <input type="radio" id="noche" name="horario" value="noche">
        <label for="noche">Noche</label><br>

        <h2>Tabla de Ejercicios:</h2>
        <table border="1">
            <tr>
                <th>Ejercicio</th>
                <th>Repeticiones</th>
            </tr>
            <tr>
                <td>Flexiones</td>
                <td><input type="number" name="flexiones_repeticiones"></td>
            </tr>
            <tr>
                <td>Abdominales</td>
                <td><input type="number" name="abdominales_repeticiones"></td>
            </tr>
        </table>

        <br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Inscribirse">
    </form>
</body>
</html>
